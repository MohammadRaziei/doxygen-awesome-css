name: create wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  FORCE_COLOR: 3

concurrency:
  group: github.workflowâˆ’{{ github.workflow }}-{{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build universal wheels
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false

    - uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build universal wheels
      run: python -m build --wheel

    - name: Verify clean directory
      run: git diff --exit-code
      shell: bash

    - uses: actions/upload-artifact@v4
      with:
        name: wheelhouse
        path: dist/*.whl
        overwrite: true


  release:
    name: Release Assets and Upload to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest

    steps:
      # Determine release type
      - name: Determine release type
        id: release_type
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v.*$ ]]; then
            echo "RELEASE_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
          else
            echo "RELEASE_NAME=__beta__" >> $GITHUB_ENV
            echo "IS_TAG=false" >> $GITHUB_ENV
          fi
        shell: bash # Use bash for all platforms
        
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

  
      - name: List dist directory
        run: tree --du -shaC . # Ensure the directory is not empty

      - name: Create or update release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_NAME }}
          name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: ${{ env.IS_TAG == 'false' }}
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publishing to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          password: ${{ secrets.PYPI_PASSWORD }}
          user: ${{ secrets.PYPI_USERNAME }}
